<!DOCTYPE html>
<html>
  <head>
     <title>Scientific calculator</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
   <body>

      <div class="container ">

        <h1 class="text-center mt-3">Scientific Calculator</h1>

        <div class="row" >
           <div class="col-12 offset-md-3 col-md-6 ">

           <div class="card">
            <div class="card-body">
              <input 
              readonly
              id="cal-display"
              class="form-control form-control-lg text-end" 
              type="text"
              aria-label=".form-control-lg example" >

              <div class="row mt-2 gx-1">

                <div class="col-3 ">
                <button type="button" class="btn btn-secondary w-100 border" >(</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-secondary w-100 border">)</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-secondary w-100 border">%</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-danger w-100 border">AC</button>
                </div>

              </div>



              <div class="row mt-2 gx-1">

                <div class="col-3 ">
                <button type="button" class="btn btn-secondary w-100 border" >7</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-secondary w-100 border">8</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-secondary w-100 border">9</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-dark w-100 border">รท</button>
                </div>

              </div>


              <div class="row mt-2 gx-1">

                <div class="col-3 ">
                <button type="button" class="btn btn-secondary w-100 border" >4</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-secondary w-100 border">5</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-secondary w-100 border">6</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-dark w-100 border">ร</button>
                </div>

              </div>


              <div class="row mt-2 gx-1">

                <div class="col-3 ">
                <button type="button" class="btn btn-secondary w-100 border" >1</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-secondary w-100 border">2</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-secondary w-100 border">3</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-dark w-100 border">-</button>
                </div>

              </div>


              <div class="row mt-2 gx-1">

                <div class="col-3 ">
                <button type="button" class="btn btn-secondary w-100 border" >0</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-secondary w-100 border">.</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-primary w-100 border">=</button>
                </div>

                <div class="col-3 ">
                  <button type="button" class="btn btn-dark w-100 border">+</button>
                </div>

              </div>






            </div>
          </div>

         


        </div>
        </div>



      </div>
   

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
      <script>
        
        document.addEventListener("DOMContentLoaded" , function(){
         const display = document.getElementById("cal-display");
         const buttons = document.getElementsByClassName("btn");

         let currentValue = "";
         for(let i=0; i<buttons.length; i++){
          let button=buttons[i];
          button.addEventListener('click', function(){
            const value = button.innerText;


            if(value=="AC"){
              currentValue = "";
              display.value= currentValue;
            }else{
              currentValue += value; 
              display.value=currentValue;
            }
            
          
          });
         
         }

       

        });




      </script>

</body>
</html>
